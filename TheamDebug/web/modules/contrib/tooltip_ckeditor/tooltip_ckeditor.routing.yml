tooltip_ckeditor.tooltip_dialog:
  path: '/plugin/dialog/tooltip/{filter_format}'
  defaults:
    _form: '\Drupal\tooltip_ckeditor\Form\EditorTooltipDialog'
    _title: 'Tooltip'
  options:
    _theme: ajax_base_page
  requirements:
    _entity_access: 'filter_format.use'
tooltip_ckeditor_admin.settings:
  path: '/admin/config/user-interface/tooltip-ckeditor'
  defaults:
    _form: '\Drupal\tooltip_ckeditor\Form\TooltipCkeditorAdminSettingsForm'
    _title: 'Tooltip Ckeditor'
  requirements:
    _permission: 'administer site configuration'
